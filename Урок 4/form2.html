<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form>
        <label for="text">Ваше имя <span>*</span></label>
        <input type="name" id="name">
        <label for="tel">Укажите Ваш номер телефона<span>*</span></label>
        <input type="tel" id="tel" placeholder="+7(ХХХ)ХХХХ-ХХХ">
        <label for="email">Укажите Ваш E-mail <span>*</span></label>
        <input type="email" id="email">
        <label for="text">Напишите нам</label>
        <input type="text" class="comment">
        <button>Отправить</button>
    </form>
    <script>
        
    document.querySelector('button').addEventListener('click', () => {
        let mistake = ["Имя должно содержать только буквенные значения",
                        "Введите телефон в формате +7(ХХХ)ХХХХ-ХХХ",
                        "Укажите настоящий адрес эл.почты, содержащий @"]
                
        let regExps = [];
        let name = new RegExp('[A-zА-я]+$', 'i');
        let tel = /^\+7\(\d{3}\)\d{3}\-\d{4}/g;
        let email = /\w+\@\w+\.ru$/gi;
        regExps.push(name, tel, email);

        let input = document.querySelectorAll('input');
            for (let i=0; i < input.length-1; i++) {
                if (regExps[i].test(input[i].value)) {
                    input[i].setCustomValidity("");            
                } else {
                    input[i].setCustomValidity(mistake[i]);
                }    
            }
    })
        

    </script>
</body>
</html>
